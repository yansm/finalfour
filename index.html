	<body>
		<header role="title">
			<hgroup  class="title_area fix rel ">
				<h1 class="abs fix">
					<div class="title_logo1 abs">
						<img src="./images/finalfour_logo1.gif">
					</div>
					<div class="title_logo2 rel">
						<img src="./images/finalfour_logo2.png">
					</div>
					<div class="title_logo3 rel">
						<img src="./images/finalfour_logo3.png">
					</div>
				</h1>
				<h2 class="abs ovh"><img src="./images/and_the_winner_is.png"></h2>
				<h3 class="abs ovh" id="down_arrow"><img src="./images/down_arrow_circle_border.png"></h3>
			</hgroup>
			
			<div class="wall_paper"><img id="header_wall_paper" src="./images/intro_bkg.jpg"></div>
		</header>
		<section role="main">
			<nav> 
				<hgroup>
					<ul class="l">
						<li id="nav_home"><span><div class="nav_logo"></div><div class="nav_up"></div></span></li>
						<li data-flag="selected">selected team</li>
						<li data-flag="finalists">finalists</li>
						<li data-flag="exhibits">exhibits</li>
						<li data-flag="events">events</li>
						<li data-flag="contact">contact</li>
					</ul>
					<ul class="r">
						<li>waller creek home ></li>
					</ul>
				</hgroup>
			</nav>
			<section class="selected" data-flag="selected">
				<h1>the selected team</h1>
				<h2>Michael Van Valkenburgh Associates, Inc. and Thomas Phifer & Partners</h2>
				<div id="photo_album"></div>
				<div class="drag_photo_album fix">
					<ul class="fix">
						<li><img src="./images/photos/MVVA_board1.jpg"></li>
						<li><img src="./images/photos/MVVA_board2.jpg"></li>
						<li><img src="./images/photos/MVVA_board3.jpg"></li>
						<li><img src="./images/photos/MVVA_board4.jpg"></li>
						<li><img src="./images/photos/MVVA_board5.jpg"></li>
						<li><img src="./images/photos/MVVA_board6.jpg"></li>
						<li><img src="./images/photos/MVVA_board7.jpg"></li>
						<li><img src="./images/photos/MVVA_board8.jpg"></li>
					</ul>
				</div>
			</section>
			<section class="finalists" data-flag="finalists">
				<h1>the finalists</h1>
				<h2>Select a design team to review their project renderings and design concept summary.</h2>
				<ul class="dynamic_photo_album">
					<li class="dynamic_photo_album_1"><img src="./images/photos/001.png"><img class="number" src="./images/photos/slider_team1_number.png"></li>
					<li class="dynamic_photo_album_2"><img src="./images/photos/002.png"><img class="number" src="./images/photos/slider_team2_number.png"></li>
					<li class="dynamic_photo_album_3"><img src="./images/photos/003.png"><img class="number" src="./images/photos/slider_team3_number.png"></li>
					<li class="dynamic_photo_album_4"><img src="./images/photos/004.png"><img class="number" src="./images/photos/slider_team4_number.png"></li>
				</ul>
			</section>
